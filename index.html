<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>סורק ברקודים</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid black;
        }
        .crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .crosshair:before, .crosshair:after {
            content: '';
            position: absolute;
            background-color: red;
        }
        .crosshair:before {
            width: 2px;
            height: 50%;
            top: 25%;
        }
        .crosshair:after {
            height: 2px;
            width: 50%;
            left: 25%;
        }
        ul {
            list-style-type: none;
            padding: 0;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <div class="crosshair"></div>
    <h2>תוצאות סריקה:</h2>
    <ul id="barcode-list"></ul>

    <script src="https://unpkg.com/@zxing/browser@latest"></script>
    <script>
        const codeReader = new ZXing.BrowserBarcodeReader();
        const videoElement = document.getElementById('video');
        const barcodeList = document.getElementById('barcode-list');
        const scanSound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // צליל סריקה

        codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
            if (result) {
                const listItem = document.createElement('li');
                listItem.textContent = result.text;
                barcodeList.appendChild(listItem);
                scanSound.play(); // נגן את הצליל
            }
            if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
